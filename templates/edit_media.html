<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Media</title>
    <style>
        body { font-family: sans-serif; background: #282c34; color: #fff; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #3b404a; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="date"], textarea { width: 100%; padding: 8px; box-sizing: border-box; background: #4a505b; border: 1px solid #555; color: #fff; border-radius: 5px; }
        .btn-primary { background: #6a11cb; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
        .btn-secondary { background: #555; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
        .season-container { border: 1px solid #555; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .episode-container { margin-top: 10px; padding-left: 20px; border-left: 2px solid #555; }
        .episode-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .remove-btn { background: #ff4d4d; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Edit Media</h1>
        <form id="edit-media-form">
            <input type="hidden" id="media-id" name="id">
            <div class="form-group">
                <label for="type">Media Type:</label>
                <input type="text" id="type" name="type" readonly>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail URL:</label>
                <input type="text" id="thumbnail" name="thumbnail">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" id="release_date" name="release_date">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" name="language">
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" step="0.1" id="rating" name="rating">
            </div>
            <div class="form-group">
                <label for="cast_members">Cast (JSON):</label>
                <textarea id="cast_members" name="cast_members"></textarea>
            </div>
            
            <div id="dynamic-fields"></div>

            <button type="submit" class="btn-primary">Update Media</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api/media';
        const ADMIN_API_BASE_URL = window.location.origin + '/api/admin';
        const AUTH_HEADER = 'Basic ' + btoa('venura:venura');
        let seasonNumberCounter = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mediaId = urlParams.get('id');
            if (!mediaId) {
                alert('No media ID specified.');
                window.location.href = '/admin/search_and_edit';
                return;
            }
            document.getElementById('media-id').value = mediaId;
            await loadMediaData(mediaId);
        });

        async function loadMediaData(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`);
                if (!response.ok) {
                    throw new Error('Media not found.');
                }
                const media = await response.json();
                populateForm(media);
            } catch (err) {
                alert(err.message);
                window.location.href = '/admin/search_and_edit';
            }
        }

        function populateForm(media) {
            document.getElementById('type').value = media.type;
            document.getElementById('title').value = media.title;
            document.getElementById('description').value = media.description;
            document.getElementById('thumbnail').value = media.thumbnail;
            document.getElementById('release_date').value = media.release_date;
            document.getElementById('language').value = media.language;
            document.getElementById('rating').value = media.rating;
            document.getElementById('cast_members').value = JSON.stringify(media.cast_members, null, 2);

            const dynamicFieldsContainer = document.getElementById('dynamic-fields');
            dynamicFieldsContainer.innerHTML = '';

            if (media.type === 'movie') {
                dynamicFieldsContainer.innerHTML = `
                    <h2>üîó Video Links</h2>
                    <div class="form-group">
                        <label for="video_720p">Video 720p URL:</label>
                        <input type="text" id="video_720p" name="video_720p">
                    </div>
                    <div class="form-group">
                        <label for="video_1080p">Video 1080p URL:</label>
                        <input type="text" id="video_1080p" name="video_1080p">
                    </div>
                    <div class="form-group">
                        <label for="video_2160p">Video 2160p URL:</label>
                        <input type="text" id="video_2160p" name="video_2160p">
                    </div>
                    <h2>‚¨áÔ∏è Download Links</h2>
                    <div class="form-group">
                        <label for="download_720p">Download 720p URL:</label>
                        <input type="text" id="download_720p" name="download_720p">
                    </div>
                    <div class="form-group">
                        <label for="download_1080p">Download 1080p URL:</label>
                        <input type="text" id="download_1080p" name="download_1080p">
                    </div>
                    <div class="form-group">
                        <label for="download_2160p">Download 2160p URL:</label>
                        <input type="text" id="download_2160p" name="download_2160p">
                    </div>
                `;

                // Populate video links
                if (media.video_links) {
                    document.getElementById('video_720p').value = media.video_links.video_720p || '';
                    document.getElementById('video_1080p').value = media.video_links.video_1080p || '';
                    document.getElementById('video_2160p').value = media.video_links.video_2160p || '';
                }

                // Populate download links
                if (media.download_links) {
                    document.getElementById('download_720p').value = media.download_links.download_720p?.url || '';
                    document.getElementById('download_1080p').value = media.download_links.download_1080p?.url || '';
                    document.getElementById('download_2160p').value = media.download_links.download_2160p?.url || '';
                }
            } else if (media.type === 'tv') {
                dynamicFieldsContainer.innerHTML = `
                    <div class="form-group">
                        <label for="total_seasons">Total Seasons:</label>
                        <input type="number" id="total_seasons" name="total_seasons" value="${media.total_seasons || 0}">
                    </div>
                    <div id="seasons-container"></div>
                    <button type="button" class="btn-secondary" onclick="addSeason()">Add New Season</button>
                    <br><br>
                `;
                
                // Populate existing seasons and episodes
                if (media.seasons) {
                    const seasonsData = media.seasons;
                    const seasonKeys = Object.keys(seasonsData).sort((a, b) => parseInt(a.split('_')[1]) - parseInt(b.split('_')[1]));
                    seasonKeys.forEach(key => {
                        const season = seasonsData[key];
                        addSeason(season);
                    });
                }
            }
        }

        function addSeason(seasonData = null) {
            seasonNumberCounter++;
            const container = document.getElementById('seasons-container');
            const seasonDiv = document.createElement('div');
            seasonDiv.classList.add('season-container');
            const seasonNumber = seasonData ? seasonData.season_number : seasonNumberCounter;
            seasonDiv.innerHTML = `
                <h3>Season ${seasonNumber} <button type="button" class="remove-btn" onclick="removeSeason(this)">Remove Season</button></h3>
                <div class="form-group">
                    <label>Season ${seasonNumber} Episodes</label>
                    <div class="episode-container" data-season-number="${seasonNumber}"></div>
                </div>
                <button type="button" class="btn-secondary" onclick="addEpisode(this)">+ Add Episode</button>
            `;
            container.appendChild(seasonDiv);
            
            if (seasonData && seasonData.episodes) {
                seasonData.episodes.forEach(episode => {
                    addEpisode(seasonDiv.querySelector('.btn-secondary'), episode);
                });
            }
        }

        function removeSeason(button) {
            button.closest('.season-container').remove();
            // Re-index seasons if necessary
        }

        function addEpisode(button, episodeData = null) {
            const episodeContainer = button.previousElementSibling.querySelector('.episode-container');
            const seasonNumber = episodeContainer.dataset.seasonNumber;
            const episodeCount = episodeContainer.children.length + 1;
            const episodeDiv = document.createElement('div');
            episodeDiv.classList.add('episode-row');
            episodeDiv.innerHTML = `
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_name" placeholder="Episode ${episodeCount} Name" value="${episodeData ? (episodeData.episode_name || '') : ''}" required>
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_video" placeholder="Video Link" value="${episodeData ? (episodeData.video_720p || '') : ''}">
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_download" placeholder="Download Link" value="${episodeData ? (episodeData.download_720p ? episodeData.download_720p.url : '') : ''}">
                <button type="button" class="remove-btn" onclick="removeEpisode(this)">Remove</button>
            `;
            episodeContainer.appendChild(episodeDiv);
        }

        function removeEpisode(button) {
            button.closest('.episode-row').remove();
        }

        document.getElementById('edit-media-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const mediaId = document.getElementById('media-id').value;
            const mediaType = document.getElementById('type').value;

            const data = {
                type: mediaType,
                title: form.title.value,
                description: form.description.value,
                thumbnail: form.thumbnail.value,
                release_date: form.release_date.value,
                language: form.language.value,
                rating: parseFloat(form.rating.value) || null,
                cast_members: JSON.parse(form.cast_members.value || '[]')
            };

            if (mediaType === 'movie') {
                data.video_links = {
                    video_720p: form.video_720p.value || null,
                    video_1080p: form.video_1080p.value || null,
                    video_2160p: form.video_2160p.value || null
                };
                data.download_links = {
                    download_720p: form.download_720p.value ? { url: form.download_720p.value, file_type: 'webrip' } : null,
                    download_1080p: form.download_1080p.value ? { url: form.download_1080p.value, file_type: 'webrip' } : null,
                    download_2160p: form.download_2160p.value ? { url: form.download_2160p.value, file_type: 'webrip' } : null
                };
                data.total_seasons = null;
                data.seasons = null;
            } else if (mediaType === 'tv') {
                const seasons = {};
                const seasonContainers = document.querySelectorAll('.season-container');
                seasonContainers.forEach((seasonDiv) => {
                    const seasonNumber = parseInt(seasonDiv.querySelector('.episode-container').dataset.seasonNumber);
                    const episodes = [];
                    const episodeRows = seasonDiv.querySelectorAll('.episode-row');
                    
                    episodeRows.forEach((row, index) => {
                        const episodeNumber = index + 1;
                        const name = row.querySelector(`[name$="_episode_${episodeNumber}_name"]`).value;
                        const video = row.querySelector(`[name$="_episode_${episodeNumber}_video"]`).value;
                        const download = row.querySelector(`[name$="_episode_${episodeNumber}_download"]`).value;
                        
                        episodes.push({
                            episode_number: episodeNumber,
                            episode_name: name,
                            video_720p: video || null,
                            download_720p: download ? { url: download, file_type: 'webrip' } : null
                        });
                    });
                    
                    seasons[`season_${seasonNumber}`] = {
                        season_number: seasonNumber,
                        total_episodes: episodes.length,
                        episodes: episodes
                    };
                });
                data.total_seasons = Object.keys(seasons).length;
                data.seasons = seasons;
                data.video_links = null;
                data.download_links = null;
            }

            try {
                const response = await fetch(`${ADMIN_API_BASE_URL}/media/${mediaId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': AUTH_HEADER },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Media updated successfully!');
                    window.location.href = '/admin/search_and_edit';
                } else {
                    alert(`Error: ${result.message || result.error}`);
                }
            } catch (err) {
                alert('An unexpected error occurred during update.');
            }
        });

        // Initial call to fetch and populate data
        loadMediaData(document.getElementById('media-id').value);
    </script>
</body>
</html>
